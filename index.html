<!DOCTYPE HTML><html>

  <head>
     
      <title>GraviPlant Humidity</title>
      <meta name="viewport" content="initial-scale=1.0, width=device-width">
      <link href="style.css" rel="stylesheet" type="text/css">

 


      


  </head>
  <body>

    <h1>Humidity Server</h1>
    <div class ="sunBox">
      <div class="sun"></div>
    </div>
    <div class="plantGroup">
      <div class="thermometerBox">
        <div class="temperatureStack"> 
          <div class="temText"><span id="tempValue"> 25 </span> Â°C</div>
            <div class="wrapperThermometer">
              <div class="thermometer">
                <div class="thermometer-body">
                  <div class="progress">
                    <div class="progress-bar" role="progressbar"  aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tempLabel" > TEMPERATURE </div>
          </div>
      </div>

      <div class ="plantBox">
        <div class="plantVase">
          <div class="grass">
            <div class="grass__blade grass__blade--4"></div>
            
            <div class="grass__blade grass__blade--2"></div>
            <div class="grass__blade grass__blade--3"></div>
            <div class="grass__blade grass__blade--1"></div>
          
      
          </div>
          <div class="vaseBox">
            <div class="vase"></div>
        </div>
        </div>
      </div>

      <div class="humBox">
        <div class="humidityStack">
          <div class="humText"> <span id="humValue"> 18 </span> %</div>
      
          <div class="humidityGroup">
            <div class="waterDrop"></div>
          </div>
          <div class="humLabel" > HUMIDITY </div>
        
        </div>
      </div>
    </div>
  



    
    
    </body>
    <script src="script.js"></script>
    </html>
